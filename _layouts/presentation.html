<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>{{ page.title }} • CSS Course • Lucid Software</title>

    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Matt Swensen">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{{ site.baseurl }}/lib/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/lib/reveal.js/css/theme/{{ page.theme }}.css" id="theme">

    {% if page.customcss %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ page.customcss }}">
    {% endif %}

    <link rel="stylesheet" href="{{ site.baseurl }}/lib/reveal.js/lib/css/zenburn.css">

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">

    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.baseurl }}/lib/reveal.js/css/print/pdf.css' : '{{ site.baseurl }}/lib/reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/lib/js/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>

    <script src="{{ site.baseurl }}/lib/reveal.js/lib/js/head.min.js"></script>
    <script src="{{ site.baseurl }}/lib/reveal.js/js/reveal.js"></script>

    <script>

      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide',

        dependencies: [
          { src: '{{ site.baseurl }}/lib/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '{{ site.baseurl }}/lib/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{ site.baseurl }}/lib/reveal.js/plugin/zoom-js/zoom.js', async: true },
          { src: '{{ site.baseurl }}/lib/reveal.js/plugin/notes/notes.js', async: true }
        ]
      });

    </script>
    {% if site.safe %}
    {% include analytics.html %}
    {% endif %}
  </body>
</html>
